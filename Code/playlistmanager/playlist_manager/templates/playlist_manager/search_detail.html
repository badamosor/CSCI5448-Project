<h3>Artists</h3>
<ul>
  {% for artist in artists %}
      <li><a = href="{% url 'artist_detail' artist.id %}">{{ artist.artist_name }}</li>
  {% endfor %}
</ul>

<h3>Albums</h3>
<ul>
  {% for album in albums %}
      <li><a = href="{% url 'album_detail' album.id %}">{{ album.album_name }}</li>
  {% endfor %}
</ul>

<h3>Songs</h3>
<ul>
  {% for song in songs %}
      <li><a = href="{% url 'song_detail' song.id %}">{{ song.song_name }}</li>
  {% endfor %}
</ul>
